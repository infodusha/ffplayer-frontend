apps:
  - script: npm
    args: start
    name: frontend
    env:
      PORT: 3000
      NODE_ENV: development
    env_production:
      PORT: 3000
      NODE_ENV: production
deploy:
  production:
    key: C:/keys/ffplayer_rsa
    user: root
    host:
      - ffplayer.pro
    ssh_options: StrictHostKeyChecking=no
    ref: origin/master
    repo: git@github.com:infodusha/ffplayer-frontend.git
    path: /root/frontend/
    pre-setup: apt-get install git -y; ls -la
    post-setup: ls -la
    post-deploy: npm install --prod && npm audit fix && npm run build && npm run start:pm2
